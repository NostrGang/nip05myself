d<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NostrGang – Pay with Lightning</title>
  <style>
    /* -------------------- Page layout -------------------- */
    body{
      margin:0;
      font-family:'Helvetica Neue',Arial,sans-serif;
      background:linear-gradient(135deg,#2a0047,#ff7c00);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      padding:2rem;
    }
    h1{font-size:3rem;margin-bottom:.5rem;}
    p{
      font-size:1.2rem;
      max-width:600px;
      margin-bottom:2rem;
      line-height:1.5;
    }
    .btn{
      background:#ff7c00;
      color:#fff;
      padding:.8rem 1.6rem;
      border:none;
      border-radius:8px;
      font-size:1rem;
      text-decoration:none;
      cursor:pointer;
      transition:.3s;
    }
    .btn:hover{background:#e56600;}
    .footer{
      margin-top:3rem;
      font-size:.9rem;
      color:#ddd;
    }
  </style>
</head>

<body>
  <h1><span style="color:#ff7c00;">NostrGang</span></h1>

  <p>
    Get your own NIP‑05 address like <strong>yourname@nostrgang.com</strong> for just <strong>1,000 sats</strong>.
  </p>

  <p>
    Send sats to <strong>nostrgang.com</strong> — click the button below and your wallet will create a fresh invoice automatically.
  </p>

  <!-- ==== PAY NOW BUTTON ==== -->
  <!-- Replace YOUR_LIGHTNING_ADDRESS with your actual Lightning invoice address (e.g. lnurl, lnbc…) -->
  <a class="btn" href="lightning:nostrgang@nostrgang.com">Pay Now</a>

  <div class="footer">
    Built with love &amp; lightning | Nostr Gang
  </div>
</body>
</html>
