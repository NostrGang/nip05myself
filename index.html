<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NostrGang – Pay with Lightning</title>
  <style>
    body{
      margin:0;
      font-family:'Helvetica Neue',Arial,sans-serif;
      background:linear-gradient(135deg,#2a0047,#ff7c00);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      padding:2rem;
    }
    h1{font-size:3rem;margin-bottom:.5rem;}
    p{
      font-size:1.2rem;
      max-width:600px;
      margin-bottom:2rem;
      line-height:1.5;
    }
    .btn{
      background:#ff7c00;
      color:#fff;
      padding:.8rem 1.6rem;
      border:none;
      border-radius:8px;
      font-size:1rem;
      text-decoration:none;
      cursor:pointer;
      transition:.3s;
    }
    .btn:hover{background:#e56600;}

    /* ------- QR‑code wrapper & copy button ------- */
    .lnqr-wrapper{
      margin-top:1.2rem;
      text-align:center;
    }
    #lnqr-canvas{
      width:150px;
      height:150px;
      margin:auto;
      display:block;
    }
    .copy-btn{
      margin-top:0.6rem;
      background:#ff7c00;
      color:#fff;
      border:none;
      border-radius:6px;
      padding:0.4rem 0.9rem;
      cursor:pointer;
      font-size:0.9rem;
      transition:background .2s;
    }
    .copy-btn:hover{background:#e56600;}

    .footer{
      margin-top:3rem;
      font-size:.9rem;
      color:#ddd;
    }
  </style>
</head>

<body>
  <h1><span style="color:#ff7c00;">NostrGang</span></h1>

  <p>
    Get your own NIP‑05 address like <strong>yourname@nostrgang.com</strong> for just <strong>1,000 sats</strong>.
  </p>

  <p>
    Send sats to <strong>nostrgang.com</strong> — click the button below and your wallet will create a fresh invoice automatically.
  </p>

  <!-- ==== PAY NOW BUTTON ==== -->
  <a class="btn" href="lightning:nostrgang@nostrgang.com">Pay Now</a>

  <!-- ---------- Lightning‑address (LNURL‑Pay) ---------- -->
<p style="margin-top:1.5rem;">
  ⚡️ Pay with your Lightning wallet by using the address<br>
  <strong>nostrgang@nostrgang.com</strong>
</p>

<!-- QR code (auto‑generated, no extra libs needed) -->
<canvas id="lnqr" width="180" height="180" style="margin:auto;"></canvas>

<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
<script>
  // The LNURL‑Pay URL we stored in the DNS TXT record
  const LNURL = "https://lnurl.alby.com/lnurlp/abcd1234efgh5678ijkl9012mnop3456qrst7890uvwx";

  // Encode the *raw* LNURL string (wallets understand this directly)
  const canvas = document.getElementById('lnqr');
  QRCode.toCanvas(canvas, LNURL, { width:180, color:{dark:"#ffffff",light:"#00000000"} })
        .catch(err=>console.error('QR error:',err));
</script>
