<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NOSTRGANG</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Syne:wght@700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #060608;
      --surface: #0d0d14;
      --border: #1e1e2e;
      --purple: #9d4edd;
      --violet: #7b2fff;
      --cyan: #00f5d4;
      --text: #e0e0f0;
      --muted: #5a5a7a;
      --glow: rgba(157, 78, 221, 0.35);
    }
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html { height: 100%; }
    body {
      background: var(--bg);
      color: var(--text);
      font-family: 'Share Tech Mono', 'Courier New', Courier, monospace;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
    }
    body::after {
      content: '';
      position: fixed;
      top: -20%;
      left: 50%;
      transform: translateX(-50%);
      width: 800px;
      height: 600px;
      background: radial-gradient(ellipse, rgba(123, 47, 255, 0.12) 0%, transparent 70%);
      pointer-events: none;
      z-index: 0;
    }
    .grid-bg {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(157, 78, 221, 0.04) 1px, transparent 1px),
        linear-gradient(90deg, rgba(157, 78, 221, 0.04) 1px, transparent 1px);
      background-size: 40px 40px;
      z-index: 0;
      pointer-events: none;
    }
    .container { position: relative; z-index: 1; max-width: 860px; margin: 0 auto; padding: 0 24px; }
    nav {
      position: relative; z-index: 1; padding: 28px 24px;
      display: flex; justify-content: space-between; align-items: center;
      max-width: 860px; margin: 0 auto;
    }
    .nav-logo { font-family: 'Syne', Impact, 'Arial Black', sans-serif; font-weight: 800; font-size: 1.1rem; letter-spacing: 0.15em; color: var(--text); }
    .nav-logo span { color: var(--purple); }
    .nav-tag { font-size: 0.7rem; color: var(--muted); letter-spacing: 0.1em; border: 1px solid var(--border); padding: 4px 10px; border-radius: 2px; }
    .hero { position: relative; z-index: 1; padding: 80px 24px 60px; max-width: 860px; margin: 0 auto; }
    .hero-eyebrow { font-size: 0.72rem; letter-spacing: 0.25em; color: var(--cyan); margin-bottom: 24px; display: flex; align-items: center; gap: 10px; }
    .hero-eyebrow::before { content: ''; display: inline-block; width: 30px; height: 1px; background: var(--cyan); }
    h1 { font-family: 'Syne', Impact, 'Arial Black', sans-serif; font-weight: 800; font-size: clamp(3.5rem, 10vw, 7rem); line-height: 0.9; letter-spacing: -0.02em; margin-bottom: 32px; }
    h1 .line2 { color: transparent; -webkit-text-stroke: 1px var(--purple); }
    h1 .line3 { color: var(--purple); }
    .hero-desc { max-width: 480px; color: var(--muted); line-height: 1.7; font-size: 0.9rem; margin-bottom: 48px; }
    .terminal { background: var(--surface); border: 1px solid var(--border); border-radius: 4px; overflow: hidden; margin-bottom: 60px; box-shadow: 0 0 40px var(--glow); }
    .terminal-bar { background: #111120; padding: 10px 16px; display: flex; align-items: center; gap: 8px; border-bottom: 1px solid var(--border); }
    .dot { width: 10px; height: 10px; border-radius: 50%; }
    .dot-r { background: #ff5f57; }
    .dot-y { background: #febc2e; }
    .dot-g { background: #28c840; }
    .terminal-title { margin-left: auto; font-size: 0.68rem; color: var(--muted); letter-spacing: 0.1em; }
    .terminal-body { padding: 24px; font-size: 0.82rem; line-height: 2; }
    .t-line { display: flex; gap: 12px; }
    .t-prompt { color: var(--purple); flex-shrink: 0; }
    .t-cmd { color: var(--cyan); }
    .t-out { color: var(--muted); padding-left: 20px; }
    .t-out a { color: var(--cyan); text-decoration: none; }
    .t-out a:hover { text-decoration: underline; }
    .cursor { display: inline-block; width: 8px; height: 1em; background: var(--cyan); vertical-align: middle; animation: blink 1.1s step-end infinite; }
    @keyframes blink { 0%,100%{opacity:1} 50%{opacity:0} }
    .features { position: relative; z-index: 1; padding: 0 24px 80px; max-width: 860px; margin: 0 auto; display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1px; background: var(--border); border: 1px solid var(--border); }
    .feature { background: var(--bg); padding: 32px 28px; transition: background 0.2s; }
    .feature:hover { background: var(--surface); }
    .feature-icon { font-size: 1.4rem; margin-bottom: 14px; }
    .feature-title { font-family: 'Syne', Impact, 'Arial Black', sans-serif; font-size: 1rem; font-weight: 700; margin-bottom: 10px; color: var(--text); }
    .feature-desc { font-size: 0.78rem; color: var(--muted); line-height: 1.7; }
    .cta-section { position: relative; z-index: 1; max-width: 860px; margin: 0 auto; padding: 60px 24px 80px; display: flex; flex-direction: column; align-items: flex-start; gap: 20px; }
    .cta-label { font-size: 0.7rem; letter-spacing: 0.2em; color: var(--muted); }
    .cta-buttons { display: flex; flex-wrap: wrap; gap: 12px; }
    .btn { font-family: 'Share Tech Mono', 'Courier New', Courier, monospace; font-size: 0.8rem; letter-spacing: 0.1em; padding: 12px 24px; border-radius: 2px; cursor: pointer; transition: all 0.2s; text-decoration: none; display: inline-block; }
    .btn-primary { background: var(--purple); color: #fff; border: none; }
    .btn-primary:hover { background: var(--violet); box-shadow: 0 0 20px var(--glow); }
    .btn-ghost { background: transparent; color: var(--text); border: 1px solid var(--border); }
    .btn-ghost:hover { border-color: var(--purple); color: var(--purple); }
    footer { position: relative; z-index: 1; border-top: 1px solid var(--border); padding: 24px; max-width: 860px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 12px; }
    .footer-copy { font-size: 0.7rem; color: var(--muted); }
    .footer-links { display: flex; gap: 20px; }
    .footer-links a { font-size: 0.7rem; color: var(--muted); text-decoration: none; letter-spacing: 0.08em; transition: color 0.2s; }
    .footer-links a:hover { color: var(--cyan); }
