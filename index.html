<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NostrGang – Pay with Lightning</title>
  <style>
    body{
      margin:0;
      font-family:'Helvetica Neue',Arial,sans-serif;
      background:linear-gradient(135deg,#2a0047,#ff7c00);
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      text-align:center;
      padding:2rem;
    }
    h1{font-size:3rem;margin-bottom:.5rem;}
    p{
      font-size:1.2rem;
      max-width:600px;
      margin-bottom:2rem;
      line-height:1.5;
    }
    .btn{
      background:#ff7c00;
      color:#fff;
      padding:.8rem 1.6rem;
      border:none;
      border-radius:8px;
      font-size:1rem;
      text-decoration:none;
      cursor:pointer;
      transition:.3s;
    }
    .btn:hover{background:#e56600;}

    /* ------- QR‑code wrapper & copy button ------- */
    .lnqr-wrapper{
      margin-top:1.2rem;
      text-align:center;
    }
    #lnqr-canvas{
      width:150px;
      height:150px;
      margin:auto;
      display:block;
    }
    .copy-btn{
      margin-top:0.6rem;
      background:#ff7c00;
      color:#fff;
      border:none;
      border-radius:6px;
      padding:0.4rem 0.9rem;
      cursor:pointer;
      font-size:0.9rem;
      transition:background .2s;
    }
    .copy-btn:hover{background:#e56600;}

    .footer{
      margin-top:3rem;
      font-size:.9rem;
      color:#ddd;
    }
  </style>
</head>

<body>
  <h1><span style="color:#ff7c00;">NostrGang</span></h1>

  <p>
    Get your own NIP‑05 address like <strong>yourname@nostrgang.com</strong> for just <strong>1,000 sats</strong>.
  </p>

  <p>
    Send sats to <strong>nostrgang.com</strong> — click the button below and your wallet will create a fresh invoice automatically.
  </p>

  <!-- ==== PAY NOW BUTTON ==== -->
  <a class="btn" href="lightning:nostrgang@nostrgang.com">Pay Now</a>

  <!-- ==== QUICK LIGHTNING QR CODE ==== -->
  <div class="lnqr-wrapper">
    <canvas id="lnqr-canvas" aria-label="Lightning QR code"></canvas>
    <button class="copy-btn" onclick="copyLnAddr()">Copy address</button>
  </div>

  <div class="footer">
    Built with love &amp; lightning | Nostr Gang
  </div>

  <!-- QR‑code library (tiny CDN) -->
  <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
  <script>
    const LN_ADDRESS = "lightning:YOUR_LIGHTNING_ADDRESS"; // ← replace

    // Render QR
    const canvas = document.getElementById('lnqr-canvas');
    QRCode.toCanvas(canvas, LN_ADDRESS, {
      width:150,
      color:{dark:"#ffffff",light:"#00000000"}
    }).catch(err=>console.error('QR error:',err));

    // Copy‑to‑clipboard helper
    function copyLnAddr(){
      const raw = LN_ADDRESS.replace(/^lightning:/i,'');
      navigator.clipboard.writeText(raw)
        .then(()=>alert('Lightning address copied!'))
        .catch(e=>console.error('Copy failed:',e));
    }
  </script>
</body>
</html>
